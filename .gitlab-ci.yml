stages:
  - build
  - deploy

Build:
  stage: build
  environment:
    name: production
    url: https://mein.silberpfoten.stigits.com
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker compose build
    - docker push $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:${CI_COMMIT_REF_SLUG}
  tags:
    - "mein-silberpfoten-web-01-shell"
  only:
    - tags

deploy:
  stage: deploy
  environment:
    name: production
    url: https://mein.silberpfoten.de
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker compose pull
    - docker compose up --detach
    - docker system prune --all --force

    - docker exec silberpfoten-nginx apk update
    - docker exec silberpfoten-nginx apk add certbot certbot-nginx
    - docker exec silberpfoten-nginx certbot run --nginx --agree-tos -d mein.silberpfoten.de -m info@stigits.com --noninteractive --no-redirect
  tags:
    - "mein-silberpfoten-web-01-shell"
  only:
    - tags